<VirtualHost *:80>
    WSGIDaemonProcess rb_app python-home=/home/eduardo/ARQUI2B_2S2024_G9/venv python-path=/home/eduardo/ARQUI2B_2S2024_G9/Backend
    WSGIScriptAlias / /home/eduardo/ARQUI2B_2S2024_G9/Backend/rb.wsgi

    <Directory /home/eduardo/ARQUI2B_2S2024_G9/Backend>
        Require all granted
    </Directory>

    Alias /static /home/eduardo/ARQUI2B_2S2024_G9/Backend/static
    <Directory /home/eduardo/ARQUI2B_2S2024_G9/Backend/static>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

